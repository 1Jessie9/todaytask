<div class="category-carousel">
  <swiper-container class="swiper-wrapper">
    @for (category of categories(); track category.id) {
      <swiper-slide class="slide">
        <div
          class="category-card"
          [class.selected]="selectable() && selectedCategoryId() === category.id"
          (click)="onCategoryClick(category)"
          tabindex="0"
          role="button"
        >
          <div class="circle" [style.background-color]="category | categoryColor">
            <ion-icon class="icon" [name]="category.icon"></ion-icon>
          </div>
          <h6 class="title">{{ category.name }}</h6>
        </div>
      </swiper-slide>
    }
  </swiper-container>
</div>
